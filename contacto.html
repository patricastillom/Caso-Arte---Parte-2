    <!-- inicio formulario -->
    <section id="subsection-contact">   
        <section class="border p-4 d-flex justify-content-center mb-4">
          <form style="width: 26rem">
            <h4 class="mt-5">Formulario de Contacto</h4>
            <p>Para enviarnos un mensaje, rellene el siguiente formulario.</p>
  
            <!-- Ingrese Nombre -->
            <div class="form-outline mb-4">
              <input type="text" id="form4Example1" class="form-control">
              <label class="form-label" for="form4Example1" style="margin-left: 0px;">Nombre</label>
            <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 42.4px;"></div><div class="form-notch-trailing"></div></div></div>

            <!-- Ingrese Apellido -->
            <div class="form-outline mb-4">
                <input type="text" id="form4Example1" class="form-control">
                <label class="form-label" for="form4Example1" style="margin-left: 0px;">Apellido</label>
              <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 42.4px;"></div><div class="form-notch-trailing"></div></div></div>

            <!-- Ingrese Correo -->
            <div class="form-outline mb-4">
              <input type="email" id="form4Example2" class="form-control">
              <label class="form-label" for="form4Example2" style="margin-left: 0px;">Correo Electrónico</label>
            <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 88.8px;"></div><div class="form-notch-trailing"></div></div></div>
  
            <!-- Mensaje -->
            <div class="form-outline mb-4">
              <textarea class="form-control" id="form4Example3" rows="4"></textarea>
              <label class="form-label" for="form4Example3" style="margin-left: 0px;">Mensaje</label>
            <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 60px;"></div><div class="form-notch-trailing"></div></div></div>
  
            <!-- Verificacion -->
            <div class="form-check d-flex justify-content-center mb-4">
              <input class="form-check-input me-2" type="checkbox" value="" id="form4Example4" checked="">
              <label class="form-check-label" for="form4Example4">
                No soy un robot
              </label>
            </div>
  
            <!-- Boton Enviar -->
            <button type="button" class="btn btn-primary btn-block mb-4">Enviar</button>
          </form>
        </section>
    </section>
        <!-- final formulario -->
